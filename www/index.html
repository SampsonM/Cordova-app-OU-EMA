<html>

<head>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta http-equiv="Content-Security-Policy" content="">

	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>

	<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>

	<title>MegaMax Sale</title>
</head>

<body>
	<div class="app uk-padding-small">
		<h1>MegaMax Sale</h1>

		<form>
			<fieldset>
				<legend>User details</legend>

				<!-- user id -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<label for="userId">ID:</label>
					<input id="userId" type="text">
				</div>

				<!-- user password -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<label for="userPassword">Password:</label>
					<input id="userPassword" type="password">
				</div>

				<!-- client number -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<label for="clientNumber">Client:</label>
					<input id="clientNumber" type="number">
				</div>

				<!-- begin order -->
				<button type="button" class="uk-button-primary" onclick="controller.beginOrder()">Begin order</button>
			</fieldset>

			<fieldset>
				<legend>Widgets</legend>

				<!-- widget img -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<img id="widgetImage" src="https://via.placeholder.com/330">
				</div>

				<!-- widget description -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<p id="widgetDescription" class="uk-margin-remove-bottom">Description of item</p>
				</div>

				<!-- widget quantity -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<label for="widgetQuantity">Quantity</label>
					<input id="widgetQuantity" type="number">
				</div>

				<!-- agreed price, input to change value -->
				<div class="uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<label for="agreedWidgetPrice">Agreed price:</label>
					<input id="agreedWidgetPrice" type="number">
				</div>

				<!-- prev, next btn -->
				<div class=" uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<button class="uk-button-default" type="button" onclick="controller.previousWidget()">Previous Widget</button>
					<button class="uk-button-default" type="button" onclick="controller.nextWidget()">Next Widget</button>
				</div>

				<!-- add to order -->
				<button class="uk-button-primary" type="button" onclick="controller.addToOrder()">Add to order</button>
			</fieldset>

			<fieldset>
				<legend>Order details</legend>

				<!-- client name, client address -->
				<div class="uk-text-left uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<p id="clientName" class="uk-margin-remove">clients name</p>
					<p id="clientAddress" class="uk-margin-remove">client address</p>
				</div>

				<!-- order item details -->
				<table id="orderDetails"
					class="uk-text-left uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<tr>
						<th>Items</th>
						<th>Quantity</th>
						<th>Cost</th>
					</tr>
					<tr>
						<td>self tapping screws</td>
						<td>1</td>
						<td>0.10p</td>
					</tr>
				</table>

				<!-- subtotal, vat, total -->
				<table id="costDetails"
					class="uk-text-left uk-padding-small uk-padding-remove-horizontal uk-padding-remove-top">
					<tr>
						<th>Subtotal</th>
						<td>0.10</td>
					</tr>
					<tr>
						<th>VAT</th>
						<td>0.02</td>
					</tr>
					<tr>
						<th>Total</th>
						<td>0.12</td>
					</tr>
				</table>

				<!-- date and time of order -->
				<div>
					<p id="orderTimeAndDate" class="uk-margin-remove-bottom">2021-10-17 - 14:08:09</p>
				</div>

				<!-- end order -->
				<button class="uk-button-danger" type="button" onclick="controller.endOrder()">End order</button>
			</fieldset>
		</form>

		<!-- Map canvas -->
		<div id="mapContainer"></div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
